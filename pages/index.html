<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Weather</title>
</head>

<body>

    <main>
        <h1 style="text-align: center;">Weather Forecast</h1>
        <div class="container">
            <div class="row">
                <h5 style="text-align: center;">Pick a city</h5>
                <select class="form-select mx-auto" aria-label="Default select" id="citySlct" style="width: 400px">

                </select>
            </div>
        </div>
        <!-- table -->
        <div class="container">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Day</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Forecast</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <!-- Add <td> -->
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <!-- Add <td> -->
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <!-- Add <td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="citydata.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
